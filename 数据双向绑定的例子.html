<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据双向绑定</title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <div>{{message}}</div>
    <!--ng-model-->
    <input v-model="message">
</div>
</body>
</html>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:""
        }
    })
</script>
